<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>asoc</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="node_modules/angular/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="RootAccessController">
            <div class="accessPortManipulator" ng-class="accessPortColor" ng-click="ManipulateAccessPort()">
            </div>
            <div class="rootAccess" ng-class="{false : 'rootAccess_hideAccessPort', true : 'rootAccess_showAccessPort'}[isAccessPortOpen]">
                <input name="user" id="user" type="text" ng-model="rootAccess_adminCredName" placeholder="user" required><br />
                <input name="key" id="key" type="password" ng-model="rootAccess_adminCredKey" placeholder="key" required><br />
                <button ng-click="GrantRootAccess()" id="sudo">Sudo</button>
            </div>
        </div>
        <div class="mainContainer">
        </div>
        <div class="aboutMe">
            <img class="aboutMe_img" src="img/AboutMeImg_Phoenix.jpg" />
            <div class="aboutMe_info">
                <p class="aboutMe_name">Om Shivom</p>
                <p class="aboutMe_college">PEC University of Technology</p>
                <p class="aboutMe_stream">Computer Science and Engineering</p>
                <p class="aboutMe_year">2012 - 2016</p>
            </div>
        </div>
        <!-- Modules -->
        <script src="js/app.js"></script>
        <script src="js/RootAccess.js"></script>
        <!---->
        <!-- Controllers -->
        <script src="js/controllers/RootAccessController.js"></script>
        <!---->
        <!-- Directives -->
        <!---->
    </body>
</html>
